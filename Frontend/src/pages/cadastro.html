<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <body style="background-color: gray;">
        <main class="container bg-light p-3 ">
            <h1 class="display-1 ">Cadastro de produtos</h1>
            
            <form onsubmit="cadastroProduto()" method="post">
                <div class="row mb-3">
                  <label for="inputProduto" class="col-sm-2 col-form-label">Produto</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputProduto">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputDescricao">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPreco" class="col-sm-2 col-form-label">Preço</label>
                  <div class="col-sm-5">
                    <input type="number" class="form-control" id="inputPreco">
                  </div>
                </div>
               
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
                
            <button type="button" class="btn btn-primary mt-4  " >
                <a href="index.html" class="navbar-brand">Lista de produtos</a>
            </button>
           
    
        </main>



    <script src="../js/cadastro.js"></script>
</body>
</html>
